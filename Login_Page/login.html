<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Size</title>
</head>
<body class="main_style">
    <div>
        <div>
            <label class="login_pass_text_style">
                Email
            </label>
        </div>
        <div>
            <input type="email" class="login_box" name="Login" id="" placeholder="Enter Email">
        </div> 
    </div>
    <div>
        <div>
            <label class="login_pass_text_style">
                Password
            </label>
        </div>
        <div>
            <input type="password" class="login_box" name="Pass" id="" placeholder="Enter Password">
        </div>
        <div class="wrong_pass_main">
            <span class="info_symbol">
                <a class="info_symbol" href="#">â“˜</a>
            </span>
            <span class="wrong_pass">
                Wrong password
            </span>
         </div>
    </div>
    <div>
        <input type="button" class="log_in_btn" name="Login_Btn" id="" value="Login">
    </div>
    <div>
        <span class="forgot_pass_text">
            Forgotten your password? <a href="#" class="forgot_pass_link">Reset password</a>
        </span>
    </div>
</body>
</html>
