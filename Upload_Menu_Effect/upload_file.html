<!DOCTYPE html>
<html lang="pl">
<head>
    <link rel="stylesheet" href="upload_file.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Menu</title>
</head>
<body class="body">
    <script src="https://kit.fontawesome.com/a656a17a2c.js" crossorigin="anonymous"></script>

    <div class="container">
        <div class="card">
            <div class="face face1">
                <div class="content">
                    <i class="fa-solid fa-file-arrow-up"></i>
                    <h3>Upload File</h3>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <p>
                        Please, be aware and upload only archive extensions,
                        Like: zip, 7-zip...
                    </p>
                    <a href="#" type="button">Upload File</a>
                </div>
            </div>
        </div>


        <div class="card">
            <div class="face face1">
                <div class="content">
                    <i class="fa-solid fa-list"></i>
                    <h3>Files History</h3>
                </div>
            </div>
            <div class="face face2">
                <div class="content">
                    <p>
                        Here you can check already uploaded files.
                    </p>
                    <a href="#" type="button">Check History</a>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
